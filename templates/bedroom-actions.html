        <div class="col">
            <h5>Agregar Habitación</h5>
            <h6><br>Información Básica</h6>
            <h6>Nombre de la Habitación</h6>
            <input type="text" name="nombreHabitacion" class="form-control" placeholder="Nombre habitacion" aria-label="AAA">
            <h6><br>Descripción de la Habitación</h6>
            <textarea name="descripcionHabitacion" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <h6><br>Equipo</h6>
            <textarea name="equipoHabitacion" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <h6><br>Tamaño</h6>
            <input type="text" name="tamanoHabitacion" class="form-control" placeholder="XX mts2" aria-label="XX mts2">
        </div>

        <div class="col">
            <h6><br><br><br>Capacidad</h6>
            <h6>Número de Personas</h6>
            <input type="text" name="noPersonas" class="form-control" placeholder="" aria-label="Example text with two button addons">
            <h6><br>Número de Camas</h6>
            <div class="row">
                <div class="col">
                    <h6>No. de Camas Individuales</h6>
                    <input type="text" name="noCamasInd" class="form-control" placeholder="" aria-label="Example text with two button addons">
                </div>
                <div class="col">
                    <h6>No. de Camas Dobles</h6>
                    <input type="text" name="noCamasDob" class="form-control" placeholder="" aria-label="Example text with two button addons">
                </div>
            </div>
        </div>
        
        <div class="col">
            <div class="row">

               </div>--->
                <div class="col d-grid mx-auto">
                    <button type="submit" name="botonGuardarHabitacion" value="guardarHabitacion" class="button button-block">Guardar</button>
                </div>
                <h6><br>Datos de Ubicación y Contacto</h6>
                <h6>Planta</h6>
                <input type="text" name="ubicacionHabitacion" class="form-control" placeholder="Piso 2" aria-label="Piso 2">
                <h6><br>Vista</h6>
                <input type="text" name="vistaHabitacion" class="form-control" placeholder="Vista al mar" aria-label="Vista al mar">
                <h6><br>Extensión</h6>
