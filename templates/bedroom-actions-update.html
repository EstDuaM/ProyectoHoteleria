    <form action="http://127.0.0.1:5000/bedrooms_actions_update" method="post" id="form-bedrooms-update"> 

    <div class="row">

        <div class="col">
            <h5>Agregar Habitación</h5>
            <h6><br>Información Básica</h6>
            <input type="hidden" name="idhabitacion" value="{{habitacionEdit[0]}}">
            <h6>Nombre de la Habitación</h6>
            <input type="text" name="Nombre" value="{{habitacionEdit[1]}}" class="form-control" aria-label="Habitación # 1">
            <h6><br>Cantidad de Baños</h6>
            <input type="text" name="Baños" value="{{habitacionEdit[2]}}" class="form-control" aria-label="0">
            <h6><br>Cantidad de Camas</h6>
            <input type="text" name="Camas" value="{{habitacionEdit[3]}}" class="form-control" aria-label="0">
            <h6><br>Capacidad</h6>
            <input type="text" name="Huespedes" value="{{habitacionEdit[4]}}" class="form-control" paria-label="0">
        </div>

        <div class="col">
            <h6><br><br><br>Comodidades</h6>
            <h6>Aire Acondicionado</h6>
            <input type="text" name="Aire_Acondicionado" value="{{habitacionEdit[5]}}" class="form-control" aria-label="Si/No">
            <h6>WiFi</h6>
            <input type="text" name="WiFi" value="{{habitacionEdit[6]}}" class="form-control" aria-label="Si/No">
            <h6>Cocina</h6>
            <input type="text" name="Cocina" value="{{habitacionEdit[7]}}" class="form-control" aria-label="Si/No">
        </div>
        
        <div class="col">
            <div class="row">
                <div class="col d-grid mx-auto">
                    <button type="submit" name="botonActualizarHabitacion" value="actualizarHabitacion" class="button button-block">Actualizar</button>
                </div>
                <h6><br>Precio y Galeria</h6>
                <h6>Precio</h6>
                <input type="text" name="Precio_Noche" value="{{habitacionEdit[8]}}" class="form-control" aria-label="000.000">
                <h6><br>Galeria</h6>
                <img src="../assets/mapa.jpg" name="Img" class="img-fluid" alt="...">
        </div>
        
    </div>

    </form>
