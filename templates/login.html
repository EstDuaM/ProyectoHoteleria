<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{ url_for('static', filename='states/style-login.css')}}>
    <link rel="stylesheet" href={{ url_for ('static', filename='states/normalize.min.css')}}>
    <title>Registro e inicio de sesión</title>
</head>

<body>
    <header>
        <div class="encabezado">
            <div class="logo">
                <img src="../assets/logo.png" alt="">
            </div>
        </div>
        <nav>
            <h2>RADISSON ROYAL DUBAI</h2>
            <ul>
                <li class="habitaciones"><a href="bedrooms.html">Busqueda de habitaciones</a></li>
                <li class="dashboard"><a href="Dashboard.html">Dashboard Administrativo</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="form">
            <div class="columnas">
                <div id="registro">
                    <h3>Registrarse</h3>
                    <div class="nombre-apellido">
                        <div class="nombre">
                            <label>
                                Nombre<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                        <div class="apellido">
                            <label>
                                Apellido<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                    </div>
                    <div class="correo-registro">
                        <label>
                            Correo Electrónico<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" />
                    </div>
                    <div class="contraseña-registro">
                        <label>
                            Contraseña<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" />
                    </div>
                    <button type="submit" class="button button-block" />Registrarse</button>
                </div>
                <div id="iniciar">
                    <h3>Iniciar Sesión</h3>
                    <div class="correo-iniciar">
                        <label>
                            Correo Electrónico<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" />
                    </div>
                    <div class="contraseña-iniciar">
                        <label>
                            Contraseña<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" />
                    </div>
                    <p class="olvidar"><a href="#">Olvidaste la contraseña?</a></p>
                    <button class="button button-block" />Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="redes-sociales">
            <img src="../assets/facebook.svg" alt="">
            <img src="../assets/instagram.svg" alt="">
            <img src="../assets/twitter.svg" alt="">
            <img src="../assets/youtube.svg" alt="">
        </div>
    </footer>
</body>

</html>

</body>

</html>
